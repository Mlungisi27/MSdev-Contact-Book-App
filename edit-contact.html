<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSdev Contact Book App</title>
</head>
<body>
    <div id="avatarImage"></div>
    <form id = "editForm">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" readonly><br/>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" readonly><br/>
        <label for="mobile">Mobile</label>
        <input type="text" name="mobile" id="mobile" readonly><br/>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" readonly><br/>
        <label for="avatar" id="avatarLabel" hidden>Change profile image</label>
        <input type="file" name="avatar" id="avatar" hidden><br/>
        <br/>
        <button type="submit" id="submitForm" hidden>Submit</button>
    </form>
    <br/><br/>
    <button id="homeLink" type="button">Home</button>
    <button id="edit-contact" type="button">Edit</button>
    <button id="delete-contact" type="button">Delete</button>

    <script src="config.js"></script>
    <script>
        var id = getId();
        console.log("ID is: " + id);
        function getId() {
            var url= window.location.href;
            var pos = url.search("=")
            var id = url.slice(pos + 1);
            return id;
        }

        function getContact() {
            fetch(rootPath + "controller/get-contact/?id=" + id)
            .then(function(response) {
                return response.json(); 
            })
            .then(function(data) {
                //display contact info
                console.log(data)
            }) 
        }

        function homeLink() {
            window.open("index.html", "_self");
        }
        document.getElementById("homeLink").addEventListener('click', homeLink);
    </script>
</body>
</html>
